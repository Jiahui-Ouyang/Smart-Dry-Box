<!doctype html>
<html class="no-js" lang="en">

<head>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!--font-family-->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">

	<!-- title of site -->
	<title>Smart dry box</title>

	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">


	<!--animate.css-->
	<link rel="stylesheet" href="assets/css/animate.css">

	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!--style.css-->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

	<!-- [if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif] -->

</head>

<body>
	<!--[if lte IE 9]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
			href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<!--welcome-heading start -->
	<!-- <section id="home" class="welcome-heading"> -->

	<!-- top-area End -->
	<!-- <section id="home" class="welcome-heading"> -->
	<div class="container">
		<div class="title-txt">
			<h1 class="animated fadeInUpBig">Camera dry box</h1>
		</div>
	</div>
	<!-- </section> -->
	<!--Display start -->
	<section id="Display" class="Display">
		<div class="animated fadeInLeftBig">
			<div class="container">
				<!-- dispaly temp and RH value -->
				<div class="Display-content">
					<div class="row">
						<!-- display Temp -->
						<div class="col-sm-6 col-sm-6">
							<div class="single-Display-item">
								<div class="single-Display-icon">
									<!-- <i class="flaticon-car"></i> -->
									<i class="fa fa-thermometer" id="icon-temp"></i>
								</div>
								<h2 id="txttemp">Temperature</h2>
								<p id="labeltemp">
									# Non &#176;C
								</p>
							</div>
						</div>
						<!-- display RH -->
						<div class="col-md-6 col-sm-6">
							<div class="single-Display-item">
								<div class="single-Display-icon">
									<i class="fa fa-tint" id="icon-hum"></i>
								</div>
								<h2 id="txtRH">RH</h2>
								<p id="labelRH">
									# Non %
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="Display-content">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="single-Display-item">
								<h2>Manual mode </h2>
								<label class="switch">
									<input type="checkbox" id="maualbutton" onclick="togglemanual()">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-6">
							<div class="single-Display-item">
								<h2>Auto mode </h2>
								<label class="switch">
									<input type="checkbox" id="autobutton" onclick="toggleauto()">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="single-Display-item">
								<h2>RH setting value</h2>
								<input type="range" min="1" max="100" class="slidbr" id="RHset"
									onclick="getRHsetting()">
								<label id="RHsetdisplayed">
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="Display-content">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="single-Display-item">
								<h2><i class="fa fa-cog" aria-hidden="true" id=""></i> Dehumidifier status </h2>
								<label id="displaystatus"> Unknown Status </label>
								<p></p>
							</div>
						</div>
					</div>
				</div>
			</div><!--/.container-->
		</div>
	</section><!--/.Display-->
	<!--Display end-->
	<!-- diagram-container strat -->
	<div class="animated fadeInUpBig">
		<section id="diagram-container" class="diagram-container">
			<div class="container">
				<div class="section-header">
					<h2>Line chart Diagram</h2>
					<p>
						<!-- <button class="btn btn-primary" type="button" data-toggle="collapse"
							data-target="#chartContainer" aria-expanded="false" aria-controls="chartContainer">
							Diagram
						</button> -->
						<button class="collapsiblehour btn btn-primary" type="button"> An hour</button>
						<button class="collapsibleday btn btn-primary" type="button"> 24 hours</button>
					</p>
				</div><!--/.section-header-->

			</div><!--/.container-->
			<!-- <div class="collapse" id="collapseExample"> -->
			<div class="container">
				<div class="row">
					<div id="chartContainer">
						<canvas class="collapse" id="lineChart"></canvas>
					</div>
				</div>
			</div>
		</section><!--/.diagram-container-->

		<!-- </div> -->

		<!--contact end-->
		<footer>
			<div id="scroll-Top">
				<div class="return-to-top" style="display: block;">
					<i class="fa fa-angle-up" id="scroll-top" data-toggle="tooltip" data-placement="top"
						data-original-title="Back to Top" aria-hidden="true"></i>
				</div>
			</div>
		</footer>
		<!-- Include jQuery library -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Include Chart.js library -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>

		<!--Custom JS-->
		<script src="assets/js/custom copy.js"></script>
		<script>
			
		</script>

</body>

</html>
